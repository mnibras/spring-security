spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/jwt-security
        username: postgres
        password: 1234
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        properties:
            hibernate:
                format_sql: true
        database: POSTGRESQL
        database-platform: org.hibernate.dialect.PostgreSQLDialect